<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <!-- name that appears on the tab at the top of the browser tab -->
    <title>Workout API</title>
    <!-- style sheet for project -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Workout API</a>
    </nav>
    <h1>Workout API</h1>
    <main class="container px-lg-5">
      <div class="row px-lg-5 justify-content-center"">
        <div class="col py-3 px-lg-5">
        <p class="lead">
          You can use GraphQL API <a href="./graphql">here</a>.
        </p>
        <p class="lead"><a href="https://github.com/masumomo/workout-graphql-api.git">Github Repository</a></p>

      </div>
        <div class="col py-3 px-lg-5">
          <button type="button" class="btn btn-dark" id="get-all-workouts">
            Get All Workout List
          </button>
        </div>
      <div class="row px-lg-5 justify-content-center"">
        <div class="col py-3 px-lg-5">
          <select id="muscle-list"> </select>
          <button
            type="button"
            class="btn btn-dark"
            id="get-all-workouts-by-muscle"
          >
            Search Workout By Muscle
          </button>
        </div>
      </div>

        <div class="row px-lg-5 justify-content-center"">
          <div class="col py-3 px-lg-5">
            
            <div id="result"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./app.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
